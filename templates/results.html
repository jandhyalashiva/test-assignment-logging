<!DOCTYPE html>
<html>
<head>
    <title>Log File Analysis</title>
</head>
<body>
    <h1>Log File Analysis</h1>
    <p>Device was ON for {{ on_time }} seconds.</p>
    <p>Timestamps of ERR conditions:</p>
    <ul>
        {% for err_time in err_times %}
            <li>{{ err_time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
