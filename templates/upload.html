<!DOCTYPE html>
<html>
<head>
    <title>Upload Log File</title>
</head>
<body>
    <h1>Upload a Log File</h1>
    <form method="POST" action="/result" enctype="multipart/form-data">
        <input type="file" name="log_file" accept=".log">
        <input type="submit" value="Upload and Analyze">
    </form>
</body>
</html>
